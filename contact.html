        <div class="main">
            <div class="ContactForm">
                <h1>Contact me any Work you do</h1>
                <form>
                
                    <div class="form-group">

                        <label for="ClientName">Name</label>
                        <input type="name" class="ClientName" id="ClientName" aria-describedby="NameHelp"
                            placeholder="Name">
                    </div>

                    <label for="ClientEmail">Email address</label>
                    <input type="email" class="ClientEmail" id="ClientEmail" aria-describedby="emailHelp"placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

                    <div class="form-group">
                        <label for="ClientNumber"> Phone Number</label>
                        <input type="Phone" class="ClientNumber" id="ClientNumber" placeholder="Number">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="IsClientCheak" id="IsClientCheak">
                        <label class="form-check-label" for="ClientCheak">Do you Want Join my Company</label>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>

    </div>

    </div>
    </div>
